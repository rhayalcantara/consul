<div class="form-row" >
    <div class="form-group col-md-4">
        <label >Antecedentes Personales</label>
    </div>                                          
</div>
<div class="card card-bordered style-primary" style="background-color: rgb(182, 207, 243);">
    <div class="card-head">
      <header>
      
      </header>
    </div>

<div [formGroup]="formGroup">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha"  formControlName="fecha" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg">
            <label for="atecedentespersonales">Antecedentes</label>
            <input type="text" class="form-control" id="atecedentespersonales"  formControlName="atecedentespersonales" />
        </div>
    </div>    
    <div class="form-row">
        <div class="form-group col-lg">
            <label for="ninez">Ninez</label>
            <input type="text" class="form-control" id="ninez"  formControlName="ninez" />   
        </div>
    </div>    
    <div class="form-row">
        <div class="form-group col-lg">
            <label for="adolecencia">Adolecencia</label>
            <input type="text" class="form-control" id="adolencencia" formControlName="adolencencia" />
        </div>
    </div> 
    <div class="form-row">
        <div class="form-group col-lg">
            <label for="adultez">Adultez</label>
            <input type="text" class="form-control" id="adultez"  formControlName="adultez" />
        </div>
    </div> 

    <div class="form-row">
        <div class="form-group col-md-3"> 
            <label for="peso">Peso</label>
            <input type="text" class="form-control" id="peso"  formControlName="peso" />         
        </div>  
        <div class="form-group col-md-3"> 
            <label for="talla">Talla</label>
            <input type="text" class="form-control" id="talla"  formControlName="talla" />         
        </div>  
        
    </div>
    <div class="form-row"> 
        <div class="form-group col-md-3"> 
            <label for="habitostoxicos">Habitos Toxicos</label>
            <input type="text" class="form-control" id="habitostoxico"  formControlName="habitostoxico" />         
            </div> 
    </div>
    <div class="form-row"> 
     
            <div class="form-group col-sm-3">
                <label class="switch"> Cafe
                    <input type="checkbox" id="cafe"  formControlName="cafe">
                    <span class="slider round"></span>
                </label>                            
            </div>
            <div class="form-group col-sm-3">
                <label for="apellidos">Alcohol
                    <input type="checkbox"  id="alcohol"  formControlName="alcohol">
                    <span class="slider round"></span>
                </label>                            
            </div>
            <div class="form-group col-sm-3"> 
                <label for="numero_identificacion">Tizana
                    <input type="checkbox" id="tizana"  formControlName="tizana">
                    <span class="slider round"></span>
                </label>                            
            </div>                                                                   
    </div> 

    <div class="form-row"> 
        <div class="form-group col-lg"> 
            <label for="antecedentesginocoobterico">Antecedentes Ginocoobterico</label>
            <input type="text" class="form-control" id="antecedentesginocoobterico"  formControlName="antecedentesginocoobterico" />         
        </div>  
    </div>
    <div class="form-row"> 
        <div class="form-group col-lg"> 
            <label for="antecedentes_familiares">Antecedentes Familiares</label>
            <input type="text" class="form-control" id="antecedentesfamiliares"  formControlName="antecedentesfamiliares" />         
        </div>  
    </div>
    <div class="form-row">     
        <div class="form-group col-lg"> 
            <label for="observacion">Observacion</label>
            <input type="text" class="form-control" id="observacion"  formControlName="observacion" />         
        </div>
    </div>
    
</div>

</div>
<mat-dialog-actions >
    <div class="card-actionbar style-default-bright">
        <div class="card-actionbar-row">
          <button class="mat-raised-button mat-primary" (click)="grabar()" [disabled]="!formGroup.valid">Grabar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a (click)="cancelar()" class="btn ink-reaction btn-raised btn-danger">Cancelar</a>
        </div>
      </div>
    <!-- <button mat-button mat-dialog-close> grabar</button>
    <button mat-button mat-dialog-close> cancelar</button> -->
</mat-dialog-actions>
