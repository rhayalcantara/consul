
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 my-4">
  <form novalidate (ngSubmit)=" grabar();" [formGroup]="formGroup">
    <!-- <div class="card card-bordered style-primary"> -->
      <div class="card-head">
        <header><h2>Agregar un Procedimeinto</h2></header>
      </div>
      <div class="card-body style-default-bright">
        <div class="form-row">
          <div class="form-group ">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" required formControlName="descripcion" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label for="monto">Valor</label>
            <input type="text" class="form-control" id="monto" required formControlName="monto" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label for="especialiadid">Especialidad</label>
            <select class="form-control" formControlName="especialiadid" id="especialiadid">
                <option *ngFor="let p of especialidades" [value]="p.id"> {{p.descripcion}} </option>          
            </select>
        </div>
     
        </div>
        </div>  
      <!-- <div class="card-actionbar style-default-bright"> -->
        <div class="card-actionbar-row">
          <div class="d-grid gap-2 my-4">
            <button type="submit" class="btn btn-success "  [disabled]="!formGroup.valid"> Grabar</button>
            <button (click)="cancelar()" class="btn btn-secondary"> Cancelar</button>
          </div>
        </div>
        <br/>
      <!-- </div> -->
    <!-- </div> -->
  </form>
</div>
<mat-dialog-actions>
</mat-dialog-actions>
