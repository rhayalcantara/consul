<h2>Agregar un Rol</h2>
<div >
    <br>
  <form novalidate (ngSubmit)=" grabar();" [formGroup]="formGroup">
    <!-- <div class="card card-bordered style-primary"> -->
      <div class="card-head">
        <header></header>
      </div>
      <div class="card-body style-default-bright">

          <div class="form-group ">
            <label for="parentesco">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" required formControlName="descripcion"  />
          </div>

        <div class="form-row">
            <div class="form-group ">
              <label for="parentesco">Nivel</label>
              <input type="text" class="form-control" id="nivel" required formControlName="nivel" />
            </div>
          </div>        
        </div>  
      <!-- <div class="card-actionbar style-default-bright"> -->

      <!-- </div> -->
    <!-- </div> -->
  </form>
</div>
<mat-dialog-actions>
    <div class="card-actionbar-row">
        <button class="btn ink-reaction btn-raised btn-primary"  (click)="grabar()" type="submit" style="float:right;"
          [disabled]="!formGroup.valid">Grabar</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a mat-dialog-close style="float: right; margin-right: 5px;" (click)="cancelar()" class="btn ink-reaction btn-raised btn-danger">Cancelar</a>
      </div>
      <br/>    
</mat-dialog-actions>
