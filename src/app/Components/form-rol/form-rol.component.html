<h2>Agregar un Rol</h2>
<div >
    <br>
  <form novalidate (ngSubmit)=" grabar();" [formGroup]="formGroup">
    <div class="card card-bordered style-primary">
      <div class="card-head">
        <header></header>
      </div>
      <div class="card-body style-default-bright">

          <div class="form-group ">
            <label for="parentesco">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" required formControlName="descripcion"  />
          </div>

        <div class="form-row">
            <div class="form-group ">
              <label for="parentesco">Nivel</label>
              <input type="text" class="form-control" id="nivel" required formControlName="nivel" />
            </div>
          </div>        
        </div>  
      <!-- <div class="card-actionbar style-default-bright"> -->

      <!-- </div> -->
      <div class="text-center pt-1 mb-5 pb-1">
        <div class="d-grid gap-2">
         <button class="btn btn-success btn-block mb-3" [disabled]="!formGroup.valid" type="submit"> Grabar</button>
         <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()"  >Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
