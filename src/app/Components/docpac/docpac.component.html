<div  [formGroup]="formGroup">
            <div class="card-body style-default-bright" style="background-color: rgb(255, 207, 189);">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label >Paciente</label>
                    </div> 
                    <div class="form-group col-md-4">
                        <a class="btn btn-primary" (click)="abribusquedapaciente()"> Buscar Paciente</a> 
                    </div>                                              
                </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label >Nombres</label>
                <input type="text" class="form-control" id="nombres" formControlName="nombres" readonly/>
              </div>
              <div class="form-group col-md-4">
                <label >Apellidos</label>
                <input type="text" class="form-control" id="apellidos" formControlName="apellidos" readonly/>
              </div>
              <div class="form-group col-md-4"> 
                <label >Numero Identificacion</label>
                <input type="text" class="form-control" id="numero_identificacion" formControlName="numero_identificacion"  readonly />         
              </div>              
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label >Sexo</label>
                <input type="text" class="form-control" id="sexo" formControlName="sexo" readonly/>
              </div>
              <div class="form-group col-md-4">
                <label >Nacionalidad</label>
                <input type="text" class="form-control" id="nacionalidad" formControlName="nacionalidad" readonly/>
              </div>             
            </div>            
            </div>
            <div class="card-body style-default-bright" style="background-color: rgb(245, 221, 212);">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Doctor</label>
                    </div> 
                    <div class="form-group col-md-4">
                        <a class="btn btn-primary" (click)="abribusquedadoctores()"> Buscar Doctor</a> 
                    </div>                                              
                </div>
    
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label >Nombres</label>
                    <input type="text" class="form-control" id="nombresdoc" formControlName="nombresdoc" readonly />
                  </div>
                  <div class="form-group col-md-4">
                    <label >Apellidos</label>
                    <input type="text" class="form-control" id="apellidosdoc" formControlName="apellidosdoc" readonly/>
                  </div>
                  <div class="form-group col-md-4"> 
                    <label >Area</label>
                    <input type="text" class="form-control" id="area" formControlName="area" readonly />         
                  </div>              
                </div>
                </div>  
</div>
