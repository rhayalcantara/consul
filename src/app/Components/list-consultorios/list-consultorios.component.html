<div class="input-group">
    <input class="form-control" type="text" 
           placeholder="Search for..." 
           aria-label="Search for..." 
           aria-describedby="btnNavbarSearch" 
           style="margin-bottom:5px; margin-left:-14px"
           [(ngModel)]="term" />
    
  </div>
  
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a (click)="abrirmodal() " class="nav-link active">  Agregar</a>
    </li>
  </ul>
  
  <p *ngIf="!consultorios"><em>Cargando...</em></p>
  
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="consultorios">
    <thead>
      <tr>
        <th>Descripcion</th>
        <th>Status</th>
        <th>Opcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consultorio of consultorios | filter: term ">
        <td>{{ consultorio.descripcion }}</td>
        <td>{{ consultorio.status}}</td>
        <td>
            <button class="btn btn-primary" (click)="abrirmodaledit(consultorio);">Editar</button>
        </td>
         <!-- <td><button class="btn btn-danger" (click)=" delete(consultorio);">Eliminar</button></td>
     -->
        
  
      </tr>
    </tbody>
  </table>
