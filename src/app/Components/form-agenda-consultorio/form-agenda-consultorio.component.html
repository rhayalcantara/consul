<h2>Configurar Consultorio</h2>
<mat-dialog-content style="background-color: rgb(116, 199, 224);" [formGroup]="formGroup">
  <form novalidate (ngSubmit)=" grabar();" [formGroup]="formGroup" >
     <!-- <div class="card card-bordered style-primary"> 
      <div class="card-head">
        <header></header>
      </div> -->
      <!-- <div class="card-body style-default-bright" style="background-color: rgb(116, 199, 224);"> -->
        <div class="form-row">
          <div class="form-group ">
            <label for="consultorio">Consultorio</label>
            <select class="form-control" 
            formControlName="consultorio_id" id="consultorio_id"  >
                <option [value]=consultorio.id *ngFor="let consultorio of consultorios">{{consultorio.descripcion}}</option>
            </select> 
            <label for="doctores">Doctores</label>
            <select class="form-control" 
            formControlName="doctor" id="doctor"  >
                <option [value]=doctor.id *ngFor="let doctor of doctores">{{doctor.persona.nombres}} {{doctor.persona.apellidos}} - {{doctor.especialidad.descripcion}}</option>
            </select>             

          </div>
        </div>
        <!-- </div>   -->
 
       <!-- <div class="card-actionbar style-default-bright">  -->

      
      <!-- </div> -->
   <!-- </div>  -->
  </form>
  <br>
  <app-list-agenda-consultoriodetalledd [AgendaConsultoriodetalle]="AgendaConsultoriodetalle" ></app-list-agenda-consultoriodetalledd>
  <br>
</mat-dialog-content>
<mat-dialog-actions>        <div class="card-actionbar-row">
  <button class="mat-raised-button mat-primary" (click)="grabar()" type="submit" style="float:right;"
    [disabled]="!formGroup.valid">Grabar</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <a mat-dialog-close style="float: right; margin-right: 5px;" (click)="cancelar()" class="btn ink-reaction btn-raised btn-danger">Cancelar</a>
</div>
</mat-dialog-actions>
