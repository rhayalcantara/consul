<h2>Antecedente Pesonal</h2>
<div class="input-group">
  <input class="form-control" type="text" 
         placeholder="Search for..." 
         aria-label="Search for..." 
         aria-describedby="btnNavbarSearch" 
         style="margin-bottom:5px; margin-left:-14px"
         [(ngModel)]="term" />
  
</div>


 <ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a (click)="abrirmodal() " class="nav-link active">  Agregar</a>
  </li>
</ul> 

<p *ngIf="!personascf"><em>{{Cargando}}...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="personascf">
  <thead>
    <tr>
      <th>Fecha</th>
      <!-- <th>Apellidos(C)</th>
      <th>numero_identificacion</th>
      <th>tipo_identificacion</th> -->
      <th>Opcion</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personascf | filter: term   ">
      <td>{{ persona.fecha }}</td>
      <!-- <td>{{ persona.apellidos }}</td>
      <td>{{ persona.numero_identificacion }}</td>
      <td>{{ persona.tipo_identificacion }}</td> -->
      <td>
        <button mat-button (click)="edit(persona)">Selecionar</button>
      </td>


    </tr>
  </tbody>
</table>


<mat-dialog-actions>
    <button mat-button mat-dialog-close> cancelar</button>
</mat-dialog-actions>
