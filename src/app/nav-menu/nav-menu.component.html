<mat-toolbar>
   
      <button mat-icon-button 
      *ngIf="sidenav.mode === 'over' && mostrarmenu"
      (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
    </button>
    <div class="logo-div">
    </div>
    <!-- <img class="img" src="./assets/logo azul.jpg" /> -->
      

        Dispensario Medico San Agustin 
     
          <p class="name2" >Usuario: {{userdts.persona}}</p>
          <p class="designation2" >Rol: {{userdts.rol}}</p>
     
  
    
      
</mat-toolbar>
  <mat-sidenav-container >
  
    <mat-sidenav fullscreen #sidenav="matSidenav" >
    
      <img class="avatar mat-elevation-z8" src="./assets/logo.jpg" />
      <h4 class="name">{{userdts.persona}}</h4>
      <p class="designation">{{userdts.rol}}</p>
  
      <mat-divider></mat-divider>
      <ng-container      *ngFor="let menu of navMenus">
        <button mat-button class="menu-button" [routerLink]="menu.url" (click)="cerrarmenu()">
          <mat-icon>{{menu.icon}}</mat-icon>
          <span>{{menu.text}}</span>
        </button>
     </ng-container>   
     <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="logout()" *ngIf="navMenus.length > 0">
        <span>Logout</span>
      </button>    
      <button mat-button class="menu-button" (click)="login()" *ngIf="navMenus.length==0">
        <span>login</span>
      </button>        
      <mat-divider></mat-divider>
    </mat-sidenav>
    
    <div class="container">
    
         <router-outlet ></router-outlet>         
    
  </div>
  </mat-sidenav-container>
